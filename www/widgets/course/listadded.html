<div class="courses--pinned">
  <div class="col-md-12" ng-repeat="course in pinnedCourses track by $index">
      <div class="box--label box--label--courses" >

              <h2 class="box--label_heading--courses"><i class="fa--heading fa fa-leaf"></i>{{course.name}}
                <button class="btn btn--pin--active" ng-click="pinCourse(course)">
                <i class="fa fa-thumb-tack" ><strong> Unpin</strong>
                </i>
              </button>
            </h2>

          <div class="box__content">
            <p>{{course._id}}</p>
            <p><small>{{course.description}}<small><p>
            <p><em>{{course.status}}<em></p>

          </div>
        </div>
    </div><!--col end-->
</div><!--col end-->
