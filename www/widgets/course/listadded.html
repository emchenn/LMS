<div class="courses--pinned">
  <div class="col-md-12" ng-repeat="course in pinnedCourses track by $index">
      <div class="box--label box--label--courses" >


              <h2 class="box--label_heading--courses"><i class="fa--heading fa fa-leaf"></i>
                <a href="" ng-click="courseLocation($event)" dataLocation="{{ course.url }}">{{course.name}}</a>


                <button class="btn btn--pin--active" ng-click="pinCourse(course)">
                <i class="fa fa-thumb-tack" ></i>
                Unpin
              </button>
              <p name="code"><small>{{course.code}}</small> </p>
            </h2>



          <div class="box__content">

              <table class="table--courses table--courses--pinned">
                  <thead>
                      <tr>

                          <!-- <th>Wall</th> -->
                          <th>Assignments</th>
                          <!-- <th>Start Date</th> -->
                          <th>Deadline</th>
                          <!-- <th>FAQ</th>
                          <th>Resources</th>
                          <th>Active</th> -->
                      </tr>

                  </thead>



                  <!--repeat all courses that the user belongs to -->
                  <tbody ng-repeat="assignment in course.assignments | limitTo:'2'"><!--????-->
                      <tr ng-click="courseLocation($event)" dataLocation="{{ course.url }}/assignment/{{assignment._id}}">

                        <!-- <td ng-if="course.status == true">
                          {{course.start | date:'shortDate' }}
                        </td>
                          <td ng-if="course.status == true">
                            {{course.end | date:'shortDate' }}
                          </td> -->
                          <!-- <td ng-if="course.status == true">
                              <i class="fa fa-thumb-tack">
                                  <span ng-if=""></span>
                              </i>
                          </td> -->
                          <td ng-if="course.status == true">
                              <i class="fa fa-file-text-o"></i>
                              <span ng-class="class">{{assignment.name}}</span>

                              </i>
                          </td>
                          <!-- <td ng-if="course.status == true">
                            {{course.start | date:'shortDate' }}
                          </td> -->
                            <td>
                              <span ng-if="assignment" ng-class="class">{{assignment.due_date | date:'shortDate'}}</span>
                              <span ng-if="!assignment" ng-class="class">None</span><!--????-->

                            </td>
                          <!-- <td ng-if="course.status == true">
                              <i class="fa fa-question-circle"></i>
                                  <span  ng-if=""></span>
                              </i>
                          </td> -->
                          <!-- <td ng-if="course.status == true">
                              <i class="fa fa-book">
                                  <span ng-class="class" ng-if=""></span>
                              </i>
                          </td> -->
                          <!-- <td>
                              <i ng-if ="course.status == true"class="fa fa-dot-circle-o">
                                  <span ng-class="class" ng-if=""></span>
                              </i>
                              <i ng-if ="course.status == false"class="fa fa-circle-o">
                                  <span ng-class="class" ng-if=""></span>
                          </td> -->

                  </tbody>


              </table>

              <table class="table--courses table--courses--pinned">
                  <thead>
                      <tr>
                          <th>Resourses</th>
                          <th>Uploaded</th>

                      </tr>
                  </thead>

                  <!--repeat all courses that the user belongs to -->
                  <tbody ng-repeat="resource in course.resources | limitTo:'2'"><!--????-->
                      <tr ng-click="courseLocation($event)" dataLocation="{{course.code}}/resources/{{ resource.url }}">

                            <td>
                                <i class="fa fa-file-text-o"></i>
                                    <span ng-if="resource" ng-class="class">{{resource.title}}</span>
                                    <span ng-if="!resource" ng-class="class">None</span><!--????-->
                                </i>
                            </td>

                            <td>
                              <span ng-if="resource">{{resource.uploaded_on | date:'shortDate' }}</span><!--????-->
                              <span ng-if="!resource">None</span>
                            </td>

                  </tbody>
              </table>
          </div>

        </div>
    </div><!--col end-->
</div><!--col end-->
