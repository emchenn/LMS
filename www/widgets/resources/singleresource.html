<div class="app_container heightfull">
    <div class="container-fluid heightfull ng-scope">
        <div class="row">
            
            <nav class="col-sm-24 col-md-24 nav--local" ng-if="!showAll">
                <course-courseNav></course-courseNav>
            </nav>
            <div class="col-sm-22 col-md-22 col-md-offset-1">
                
                <breadcrumbs-breadcrumbs></breadcrumbs-breadcrumbs>
               
                <div class="col-md-24 box box__content resources">
                    <div class="col-md-24 box__header--singleLine">
                        <h1> {{theResource.title}} </h1>  
                        <button class="btn btn--resources" ng-click="toggleUpdateResourceModal()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit resource</button>
                        <p>Created: {{theResource.uploaded_on | date}} by: {{theResource.uploaded_by}} </p>
                    </div>
                        <div class="col-md-24 resourceContent"></div>
                        <div class="col-md-12 col-md-offset-6 resourceFile"></div>
                    </div>
                </div><!--.col-->
            </div><!--.col-->
        </div><!--.row table-->
    </div><!--container-->
  </div><!--.app_container-->

<modal-dialog show='updateResourceModalShown' width='80%'>
    <div resources-update-updateresource></div>
</modal-dialog>
