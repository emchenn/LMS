<div class="app_container app_container--padding">
    
    <div class="row">
        <div class="container ng-scope">
            <div class="row">
                <div class="col-md-18 col-md-offset-3 studlist-container">
                
                
                <div class="box__header">
                    <h3>Add / Remove students
                    <i class="fa fa-user "></i></h3>
                
                </div>
                <div class="col-md-10 stud_header1">
                    <h3>Add student</h3>
                    
                </div>
                <div class="col-md-10 stud_header">
                    <h3>Course name</h3>
                    
                </div>
                    
                <div class="col-md-10 studlist">
                <div class="col-md-24 searchdiv">
                    <select id="selectCourse" ng-change="selectCourseChanged(id)" ng-model="courseSelect.repeatSelect" name="repeatSelect" class="form-control">
	                      <option value=""> --- Course list ---</option>
                      <option ng-repeat="option in courseSelect.availableOptions" value="{{ option.name }}"> {{ option.name }}</option>
                    </select>
                </div>
                        
                        <button type="button" class="btn btn-success button_student_list_markall">MARK ALL</button>
                        
                        <div ng-init="index=0; classes=['example_student_left', 'example_student_active_left']" ng-click="stageMeToCourse($index)" ng-class="classes[index % classes.length]" ng-repeat="student in students"  class="col-md-23">
                           
                        <p>id: {{ student._id }}</p>
                        <p>Name: {{ student.first_name }} {{ student.last_name }}</p>
                        
                        
                        </div>
                    </div>
                    
                    <div class="col-md-10 studlist1">
                    
                        <div ng-init="index=0; classes=['example_student_right', 'example_student_active_right']" ng-click="unstageMeToCourse($index)" ng-class="classes[index % classes.length]" ng-repeat="student in studentsToBeAdded" class="col-md-23 studlist_card">
                           
                        <p>id: {{ student._id }}</p>
                        <p>Name: {{ student.first_name }} {{ student.last_name }}</p>
                            
                        
                         </p>
                    </div>
                        
                    </div>
                    <button type="button" ng-click="addUsers()" class="btn btn-success button_student_list_send">SAVE USERS</button>
           
                
                </div>
                </div><!--.col-*-->
             </div> <!--.row-->
        </div>
    </div>
</div>
